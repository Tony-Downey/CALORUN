{% extends "base.html"%} {% block title %}Calorun Login{% endblock %} {% block
content %}
<form method="POST">
  <div class="login-box">
    <div class="logo-container">
      <img class="logo" src="/static/image/logo.png" />
    </div>

    <div class="sign-in-text">
      <p>Sign In</p>
    </div>

    <div class="input-box-container">
      <p style="margin-left: 7px">Username</p>
      <input
        type="text"
        name="username"
        class="input-box"
        placeholder="username"
      />
    </div>

    <div class="input-box-container">
      <p style="margin-left: 7px">Password</p>
      <input
        type="password"
        name="password"
        class="input-box"
        type="password"
        placeholder="password"
      />
    </div>

    <div class="login-button-container">
      <button class="login-button">Sign in</button>
    </div>

    <div class="check-sign-up-text">
      <p style="margin: 0px; font-family: Arial; font-size: 15px;">Does not have a account? <a class="sign-up" href="/sign-up">Sign up</a></p>
    </div>
  </div>
</form>
{% endblock content %}
