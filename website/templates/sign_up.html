<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/static/image/logo-transparent.png">
    <title>Calorun</title>

    <link rel="stylesheet" href="/static/content/sign_up.css">
</head>

<body>
    <div class="login-box">
        <div class="logo-container">
            <img class="logo" src="/static/image/logo.png">
        </div>
        <div class="sign-up-text">
            <p>Sign Up</p>
        </div>
        <div class="input-box-container">
            <p style="margin-left: 7px;">Username</p>
            <input class="input-box" placeholder="username">
        </div>
        <div class="input-box-container">
            <p style="margin-left: 7px;">Password</p>
            <input class="input-box" type="password" placeholder="password">
        </div>
        <div class="input-box-container">
            <p style="margin-left: 7px;">Password (Confirm)</p>
            <input class="input-box" type="password" placeholder="Confirm password">
        </div>
        <div class="login-button-container">
            <button class="login-button">Sign in</button>
        </div>
    </div>
</body>

</html>
