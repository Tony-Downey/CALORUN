{% extends "base.html" %} {% block title %}Calorun Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <div class="login-box">
    <div class="logo-container">
      <img class="logo" src="/static/image/logo.png" />
    </div>

    <div class="sign-up-text">
      <p>Sign Up</p>
    </div>

    <div class="input-box-container">
      <p style="margin-left: 7px">Username</p>
      <input
        type="text"
        name="username"
        class="input-box"
        name="username"
        placeholder="username"
      />
    </div>

    <div class="input-box-container">
      <p style="margin-left: 7px">Password</p>
      <input
        type="password"
        name="password"
        class="input-box"
        placeholder="password"
      />
    </div>

    <div class="input-box-container">
      <p style="margin-left: 7px">Password (Confirm)</p>
      <input
        type="password"
        name="confirm_password"
        class="input-box"
        placeholder="confirm password"
      />
    </div>

    <div class="login-button-container">
      <button type="submit" class="login-button">Sign Up</button>
    </div>
  </div>
</form>
{% endblock content %}
