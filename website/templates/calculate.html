{% extends "base.html" %} {% block title %}Upload CSV for Calculation{% endblock
title %} {% block content %}
<div class="main-content">
  <p class="header-text">Upload CSV for Calculation</p>
  <form
    class="upload"
    action="/calculate"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="file" id="actual-btn" name="file" hidden />

    <!-- our custom upload button -->
    <label class="custom-label" for="actual-btn">Choose File</label>

    <!-- name of file chosen -->
    <span id="file-chosen">No file chosen</span>

    <input class="submit" type="submit" value="Upload" />
  </form>
</div>
{% endblock content %}
