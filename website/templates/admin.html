<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('export_users') }}">Export Users</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
